<div class="card">
    <div class="card-content">
        <span class="card-title">Add Item</span>

        <!--    Clubtext    -->
        <form (ngSubmit)="addItem()" *ngIf="route == 'ClubText'" class="col s6">
            <div class="input-field col s6">
                <textarea class="text-field" type="text" placeholder="Add Text" [(ngModel)]="variables.clubtekst.text" 
                name="text"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>

        <!--    Event    -->
        <form (ngSubmit)="addItem()" *ngIf="route == 'Events'" class="col s6">
            <div class="row">
                <div *ngIf="url" class="col s12 m4 l4">
                    <img [src]="url" class="check">
                </div>
                <div class="col s12 m4 l8">
                    <input type="date" placeholder="Date" [(ngModel)]="variables.event.date" name="date">
                    <input type="text" placeholder="FaceBook-Link" [(ngModel)]="variables.event.fbLink" name="facebook">
                    <input type="file" (change)="upload($event)" accept=".png, .jpg, .jpeg" class="light-blue lighten-3"/>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>

    </div>
</div>
